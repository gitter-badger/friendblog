<!-- Template for showing the input controls -->
<template name="input">
  <div class="panel panel-default">
    <div class="panel-body">
  <div class="form-group">
    <label for="message" class="col-sm-2 control-label">What are you thinking?</label>
    <div class="col-sm-10">
      <input type="text" id="message" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="button" id="sendMessage" class="btn btn-default" value="Share"/>
    </div>
  </div>
    </div>
    </div>
</template>
