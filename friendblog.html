<head>
  <title>friendblog</title>
</head>

<body>
  <div class="navbar">
    {{>loginButtons}}
  </div>
  <div class="container">
  <h1>Welcome to the friendblog</h1>
  <strong>
    {{#if currentUser}}
    {{> input}}
    {{else}}
    <p>Please log-in or register an account to talk to other friendblog users.</p>
    {{/if}}
  </strong>
  {{> entries}}
  {{#if currentUser}}
  {{>friend_info}}
  {{/if}}

  </div>
  <div class="navbar navbar-fixed-bottom">
    <div class="panel panel-default">
      <div class="panel-body">
        2014 Henry Hirsch
      </div>
    </div>
  </div>
</body>

<!-- Template for showing the input controls -->
<template name="input">
  <div class="panel panel-default">
    <div class="panel-body">
  <div class="form-group">
    <label for="message" class="col-sm-2 control-label">What are you thinking?</label>
    <div class="col-sm-10">
      <input type="text" id="message" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="button" id="sendMessage" class="btn btn-default" value="Share"/>
    </div>
  </div>
    </div>
    </div>
</template>

<!-- Template for displaying all entries returned -->
<template name="entries">
  <div class="panel panel-default">
    <div class="panel-body">
      {{#each entries}}
       <strong>{{user.username}}:</strong> {{message}}<br>
       {{/each}}
    </div>
  </div>
    {{#if currentUserIs "henry"}}
        <p><input type="button" id="clear" class="btn" value="Delete what everybody said"/></p>
    {{/if}}
</template>

<template name="friend_info">
  <div class="panel panel-default">
    <div class="panel-body">
      There are {{users_amount}} other users with you on friendblog.
    </div>
  </div>
</template>
