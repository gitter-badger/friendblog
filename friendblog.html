<head>
  <title>friendblog</title>
</head>

<body>
  {{>loginButtons}}
  <h1>Welcome to the friendblog</h1>
  <strong>
    {{#if currentUser}}
    {{> input}}
    {{else}}
    <p>Please log-in or register an account to talk to other friendblog users.</p>
    {{/if}}
  </strong>
{{> entries}}

</body>

<!-- Template for showing the input controls -->
<template name="input">
    <p>What are you thinking? <input type="text" id="message"><input type="button" id="sendMessage" value="Send"/></p>
</template>
 
<!-- Template for displaying all entries returned -->
<template name="entries">
    {{#each entries}}
       <strong>{{user.username}}:</strong> {{message}}<br>
    {{/each}}
    {{#if currentUser}}
        <p><input type="button" id="clear" value="Delete what everybody said"/></p>
    {{/if}}
</template>
